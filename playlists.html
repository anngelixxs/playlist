<div class="container">
  <h1>Create a Playlist</h1>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <form class="playlist-form">
    <div class="form-group">
      <label for="playlist-name">Playlist Name</label>
      <input type="text" id="playlist-name" name="playlist-name" placeholder="Enter playlist name...">
    </div>
    <div class="form-group radio-group">
      <label for="public-radio">
        <input type="radio" id="public-radio" name="playlist-type" value="public" checked>
        Public
      </label>
      <label for="private-radio">
        <input type="radio" id="private-radio" name="playlist-type" value="private">
        Private
      </label>
    </div>
    <button type="submit" class="btn-next">Next</button>
    <footer>
      <div class="container">
        <img src="кружечки3.jpg" alt="Bottom Image" class="bottom-image">

      </div>
    </footer>

  </form>
